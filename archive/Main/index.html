    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #E2FCEF;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #9B287B, #5C164E);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #5C164E, #402039);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #9B287B, #5C164E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>

        function parseHash(){ const raw=location.hash.replace(/^#/, '')||'/'; const seg=raw.split('/').filter(Boolean); if(seg.length===0) return {path:'/'}; if(seg[0]==='artists'&&seg.length===1) return {path:'/artists'}; if(seg[0]==='artists'&&seg[1]) return {path:'/artists/:slug', slug:seg[1]}; if(seg[0]==='about') return {path:'/about'}; if(seg[0]==='contact') return {path:'/contact'}; if(seg[0]==='signup') return {path:'/signup'}; return {path:'/'} }

                if (currentSet === 'heroes') {
                    const list = window.topArtistsForLightbox || []
                    if (!list.length) return
                    currentIndex = (currentIndex + dir + list.length) % list.length
                    lightboxImg.src = list[currentIndex]
                } else if (currentSet === 'gallery') {
                    const artist = (window.topArtists || []).find(a => a.slug === currentSlug)
                    if (!artist) return
                    const list = artist.gallery
                    currentIndex = (currentIndex + dir + list.length) % list.length
                    lightboxImg.src = list[currentIndex]
                }
            }

            document.querySelectorAll('[data-viewable]').forEach((img) => {
                img.addEventListener('click', () => {
                    const set = img.getAttribute('data-set')
                    const idx = Number(img.getAttribute('data-index') || 0)
                    const slug = img.getAttribute('data-slug')
                    open(img.getAttribute('src'), set, idx, slug)
                })
            })

            closeBtn.addEventListener('click', close)
            lightbox.addEventListener('click', (e) => { if (e.target === lightbox) close() })
            nextBtn.addEventListener('click', () => step(1))
            prevBtn.addEventListener('click', () => step(-1))
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') close()
                if (e.key === 'ArrowRight') step(1)
                if (e.key === 'ArrowLeft') step(-1)
            })
        }

        function initCarousel(){ const slides=[...document.querySelectorAll('#carousel img')]; const dots=[...document.querySelectorAll('#carousel .dot')]; let idx=0; const info=document.getElementById('carouselInfo'); function show(i){ slides.forEach((el,j)=>el.classList.toggle('opacity-100', i===j)); slides.forEach((el,j)=>el.classList.toggle('opacity-0', i!==j)); dots.forEach((d,j)=>{ d.classList.toggle('w-6', i===j); d.classList.toggle('bg-white', i===j); d.classList.toggle('w-2', i!==j); d.classList.toggle('bg-white/60', i!==j); }); const a=topArtists[i]; info.innerHTML=`<div><h2 class=\"text-3xl md:text-4xl font-extrabold gradient-text mb-2\">${a.name}</h2><p class=\"role-text font-semibold mb-4\">${a.role}</p><p class=\"text-dark/80 leading-relaxed\">${a.bio}</p></div><div class=\"pt-6\"><a href=\"#/artists/${a.slug}\" class=\"inline-flex items-center gap-2 text-primary font-semibold hover:underline\">See more <i class=\"bi bi-arrow-right\"></i></a></div>` } const prefersReduced=window.matchMedia('(prefers-reduced-motion: reduce)').matches; let timer=prefersReduced?null:setInterval(()=>{ idx=(idx+1)%slides.length; show(idx) },4000); dots.forEach(d=>d.addEventListener('click',()=>{ const i=Number(d.getAttribute('data-idx')); idx=i; show(idx); if(timer){ clearInterval(timer); timer=setInterval(()=>{ idx=(idx+1)%slides.length; show(idx) },4000) } })) }
        function initSignupRole(){ const container=document.getElementById('roleBtns'); const form=document.getElementById('signupForm'); const creatorOnly=document.getElementById('creatorOnly'); const clientOnly=document.getElementById('clientOnly'); if(!container) return; container.querySelectorAll('button').forEach(btn=>{ btn.addEventListener('click',()=>{ const role=btn.getAttribute('data-role'); container.querySelectorAll('button').forEach(b=>b.className='rounded-2xl p-5 border border-black/10 bg-white/70 text-left'); btn.className='rounded-2xl p-5 border border-primary bg-white text-left'; form.setAttribute('data-role', role); if(role==='creator'){ creatorOnly.classList.remove('hidden'); clientOnly.classList.add('hidden') } else { creatorOnly.classList.add('hidden'); clientOnly.classList.remove('hidden') } }) }) }

        window.addEventListener('hashchange', render)
        render()
    </script>
